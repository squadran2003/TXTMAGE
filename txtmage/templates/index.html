{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <nav>
      <div class="nav-wrapper">
        <ul id="nav-mobile" class="left hide-on-med-and-down">
          <li><a href="sass.html">Turbotalk</a></li>
        </ul>
      </div>
    </nav>
      <div class="row">
          <div class="col s4">
            <h6>Your prompts</h6>
            <ul id="questions">
            </ul>
          </div>
          <div class="col s1"></div>
          <div class="col s7">
            <div id="chatbox">
              <ul class="collection" id="chats">
              </ul>
            </div>
            <form id="chatbox-input-form">
                  <div class="input-field">
                      <textarea id="chatbox-input" class="materialize-textarea"></textarea>
                      <label for="textarea1">Whats can I help you with? powered by gpt-3.5-turbo</label>
                      <div class="progress" id="progress">
                        <div class="indeterminate"></div>
                      </div>
                      <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                      </button
                  </div>   
            </form>
          </div>
      </div>
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="{% static 'js/code.js' %}"></script>
  </body>
</html>
