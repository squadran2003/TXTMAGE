{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <style>
    #chatbox::-webkit-scrollbar{
      width:5px;
    }
    #chatbox-input::-webkit-scrollbar{
      width:5px;
    }
    #questions::-webkit-scrollbar{
      width:5px;
    }
  </style>

  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="#!" class="brand-logo"><i class="material-icons" style="font-size: 1.5em;">insert_photo</i>RoboImage</a>
        <ul class="right hide-on-med-and-down">
          <li><a href="sass.html"><i class="material-icons">search</i></a></li>
          <li><a href="badges.html"><i class="material-icons">view_module</i></a></li>
          <li><a href="collapsible.html"><i class="material-icons">refresh</i></a></li>
          <li><a href="mobile.html"><i class="material-icons">more_vert</i></a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
      {% csrf_token %}
      <div class="row">
        <div class="col s12 mt-6">
          <div class="input-field col s12 custom-input-container">
            <input id="text-prompt" type="text" class="validate">
            <label for="text-prompt">Enter a text prompt to generate a image</label>
            <div class="progress">
              <div class="indeterminate" style="width: 100%"></div>
            </div>
            <button class="btn waves-effect waves-light" id="submit" type="submit" name="action">Submit
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s12 custom-image-container">
            <div class="image-result"></div>
        </div>
      </div>
      
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="{% static 'js/code.js' %}"></script>
  </body>
</html>
